<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
    <section>
      <form id="survey-form">
        <div class="form-group">
        <label for="name" id="name-label">Name <input type="text" required id="name" placeholder="Enter your name" class="required"></label>
        </div>
        <div class="form-group">
        <label for="email" id="email-label">Email <input type="email" required id="email" placeholder="Enter your email" class="required"></label>
        </div>
        <div class="form-group">
        <label for="age" id="number-label">Age(optional) <input type="number" required id="number" placeholder="Age" min="13" max="120" class="required"></label>
        </div>
        <div class="form-group">
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">other</option>
           </select>
          </label>
          </div>
          <div class="form-group">
         <p>Would you recommend freeCodeCamp to a friend?</p>
          <label><input name="user-recommend" type="radio" checked value="1">Definitely</label><br>
          <label><input name="user-recommend" type="radio" value="2">Maybe</label><br>
          <label><input name="user-recommend" type="radio" value="3">Not Sure</label>
          <p>What is your favorite feature of freeCodeCamp?</p>
          </div>
          <div class="form-group">
          <select>
            <option value="" disabled selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>  
          </div>
          <div class="form-group">
          <p>What would you like to see improved? <span>(Check all that apply)</span></p>
          <input type="checkbox" value="1"><label> Front-end</label><br>
          <input type="checkbox" value="2"><label> Projects</label><br>
          <input type="checkbox" value="3"><label> Back-end Projects</label><br>
          <input type="checkbox" value="4"><label> Data Visualization</label><br>
          <input type="checkbox" value="5"><label> Challenges</label><br>
          <input type="checkbox" value="6"><label> Open Source Community</label>
          </div>
          <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="form-group">
          <button id="submit">Submit</button>
          </div>
      </form>  
    </section>
    </div>
  </main>
</body>   
</html>
